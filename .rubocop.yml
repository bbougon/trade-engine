AllCops:
  TargetRubyVersion: 2.6
  SuggestExtensions:
    rubocop-minitest: true
    rubocop-rake: true
  NewCops: enable

Layout/LineLength:
  Max: 120

Metrics/AbcSize:
  Exclude:
    - "test/**/*"

Metrics/MethodLength:
  Exclude:
    - "test/**/*"

Style/Documentation:
  Enabled: false

Style/MultilineBlockChain:
  Enabled: false

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes
